<body>
    <script>
        var nome = prompt('INFORME SEU NOME: ')
        var media_1 = Number(prompt('INFORME A MEDIA DO PRIMEIRO BIMESTRE: '))
        var media_2 = Number(prompt('INFORME A MEDIA DO SEGUNDO BIMESTRE: '))
        var media_3 = Number(prompt('INFORME A MEDIA DO TERCEIRO BIMESTRE: '))
        var media_4 = Number(prompt('INFORME A MEDIA DO QUARTO BIMESTRE: '))
        var media_final = (media_1 + media_2 + media_3 + media_4)/4
        if (media_final >= 7 ){
            alert(nome+ ' você foi aprovado!')
        } 
        else{
            alert(nome+ ' você foi reprovado!')
        }        
    </script>
