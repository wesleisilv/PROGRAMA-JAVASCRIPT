<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!--QUESTÃO 1 - LISTA DE PRODUTOS-->
    <script>
        let produtos = ['camisa',preço=70,'calça',preço=90,'tênis',preço=100,'boné',preço=40]
        produtos.push('meia',preço=20)
        produtos.shift(0)
        console.log(produtos)
    </script>
    <!--QUESTÃO 2 - LISTA DE CONTATOS-->
    <script>
        let contatos = ['maria','pedro','joão']
        contatos.unshift('roberto')
        contatos.pop()
        console.log(contatos)
    </script>
    <!--QUESTÃO 3 - LISTA DE MATÉRIAS-->
    <script>
        let necessidade = ['matemática','português','fisica']
        necessidade.push('biologia')
        necessidade.shift()
        console.log(necessidade)
    </script>
</body>
</html>
